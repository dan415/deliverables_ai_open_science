version: 2

# Build documentation in the docs/ directory with Sphinx
# Set the version of Python to use when building the docs
python:
  version: 3.9
  install:
    - requirements: deliverables/requirements.txt

# Build documentation in the docs/ directory with MkDocs
mkdocs:
  configuration: mkdocs.yml